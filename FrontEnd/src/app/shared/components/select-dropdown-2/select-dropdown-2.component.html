<div class="form-group m-0">
  <label class="labelsMenu" [for]="selectId">{{ label }}:</label>
  <select styleClass="selects" [id]="selectId" class="selects form-control" [(ngModel)]="selectedOption" (change)="onChange.emit(selectedOption)">
    <option *ngFor="let option of options" [value]="option.id">{{ option.text }}</option>
  </select>
</div>
