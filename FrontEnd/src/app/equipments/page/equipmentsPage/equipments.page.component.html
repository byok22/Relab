<div class="customs-card">
    <shared-generic-title  [title]="'Equipments'" ></shared-generic-title>
    <app-generic-menu  [menuItems]="menuItems"></app-generic-menu>
</div>
<p-messages [showTransitionOptions]="'500ms'" [hideTransitionOptions]="'500ms'"></p-messages>
 <div class="customs-card">
    <generic-table  *ngIf="hideTable()==false" [theTable]="tableConfig" (output)="getModal($event)"  ></generic-table> 
</div>

<p-dialog
    header="{{EditAdd()}}"
    [(visible)]="displayMaximizable"
    [modal]="true"
    [style]="{width: '30vw'}"
    [maximizable]="true"
    [draggable]="false"
    [resizable]="true"
    *ngIf="displayMaximizable"
    >           
        <div class="left">
           
            <generic-form [genericForm]="genericForm"></generic-form>  
          
        </div>                                     
    
</p-dialog>
